{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container-fluid">
    {% if not form.instance.pk %}
        <h3>Novo Athlete</h3>
    {% else %}
        <h3>Atualizar Athlete</h3>
    {% endif %}

    {% crispy form %}
    <a type="button" href="{% url 'olimpic:athlete_delete' pk=athlete_infos.pk %}">Apagar Athlete Event</a>
</div>

{% endblock %}
